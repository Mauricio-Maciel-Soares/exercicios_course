<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header><h1>FORMULÁRIO DE CURRÍCULO</h1></header>
<body>
    <form action="" method="get" class="personal-data" enctype="multipart/form-data">
        <fieldset id="fieldset-1">
            <label for="full-name">
                <input id="full-name" type="text" name="Nome" value="" placeholder="Nome completo" maxlength="40" required>
            </label>
            <br>
            <label for="email">
                <input id="email" type="email" placeholder="E-mail" maxlength="">
            </label>
            <br>
            <label for="cpf">
                <input id="cpf" type="text" placeholder="CPF" maxlength="11" required>
            </label>
            <br>
            <label for="address">
                <input id="address" type="text" placeholder="Endereço" required maxlength="200">
            </label>
            <br>
            <label for="city">
                <input id="city" type="text" placeholder="Cidade" maxlength="28" required>
            </label>
            <br>
            <label for="state">Estado onde você vive:
                <select id="state" type="select" placeholder="State" required></select>
            </label>
            <br>
            <label for="place-type">
                <input type="radio" name="place-type" id="">Casa
                <input type="radio" name="place-type" id="">Apartamento
            </label>  
        </fieldset>
            
        <fieldset id="fieldset-2">
            <p>Resumo do currículo</p>
            <label for="currículo">
                <textarea name="currículo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
            </label>
            <p>Cargo</p>
            <label for="cargo">
                <textarea name="cargo" id="cargo" cols="30" rows="10" maxlength="500" required></textarea>
            </label>
            <p>Descrição do cargo requerido:</p>
            <label for="descrição-cargo">
                <textarea name="descrição-cargo" id="descargo" cols="30" rows="10" maxlength="500" required></textarea>
            </label>
            <label for="data">
                <input type="date" name="data" id="data-inicio" required>Data de início
            </label>
        </fieldset>
    </form>
    <div class="preventButton"></div>
    <div id="visual"></div>
</body>
<script src="script.js"></script>
</html>
